<!DOCTYPE html>
<html>
  <head>
    <title>Minigame</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" id="rock-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="Rock">
    </button>

    <button class="move-button" id="paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="Paper">
    </button>

    <button class="move-button" id="scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>    
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="js/script.js"></script>
  </body>
</html>
